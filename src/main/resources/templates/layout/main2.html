<script type="text/javascript">
     $(function() {
      $('.kv-ltr-theme-fa-star').rating({

            language: 'pt-BR'
        });
    });

		<!-- MODAIS -->	
				<!-- The Modal -->
				<div class="modal fade" id="loginModal">
				  <div class="modal-dialog">
				      <div class="modal-content">
				        <div class="modal-header">
				          
				          <h4 class="modal-title">Login</h4>
				          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				        </div>
				        <div class="modal-body">
				
				          <form th:action="@{/login}" method="POST" class="form-signin">
				      <h3 class="form-signin-heading" >Bem-vindo</h3>
				      <br/>
				       <label for="InputEmail">Email:</label>
				      <input type="text" id="email" name="email"  th:placeholder="Email"
				        class="form-control" /> <br/> 
				         <label for="Inputpassword">Senha:</label>
				      <input type="password"  th:placeholder="Password"
				        id="password" name="password" class="form-control" /> <br /> 
				        
				      <div align="center" th:if="${param.error}">
				        <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				      </div>
				      <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login">Log-in</button>
				    </form>
				  
				     </div>
				    
				    <div class="modal-body">
				    <p class="text-right"><a  th:href="@{/registration}"  >Registre-se</a></p>
				    </div>
				        <div class="modal-footer">
				          <a href="#" data-dismiss="modal" class="btn">Close</a>
				        
				        </div>
				      </div>
				    </div>
