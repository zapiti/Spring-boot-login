<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Listar temas</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
      <form th:action="@{/tema/buscar}" method="get">
    <input type="text" name="descricao"/>
    <button type="submit">buscar</button>
</form>
        <div class="col-sm-12">
            <table class="table btn-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>descricao</th>
                    
                    <th >Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tema, iter: ${temas}">
                    <th scope="row" th:text="${tema.id}">1</th>
                    <td th:text="${tema.descricao}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Ações" >
                            <a th:href="@{/tema/editar(id=${tema.id})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/tema/excluir(id=${tema.id})}" class="btn btn-danger btn-sm">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/tema/novo}" class="btn btn-primary" >Novo</a>
        </div>
    </div>
</div>
</body>
</html>
