<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main"
      >
<head>
    <meta charset="UTF-8"/>
    <title> tema</title>
</head>
<body>
<div layout:fragment="content" >
    <div class="row  btn-table">
        <div class="col-sm-12">
            <form th:action="@{/tema/salvar}" th:object="${tema}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="inputNome">descricao</label>
                    <input type="text" class="form-control" id="inputNome" th:field="*{descricao}"/>
                    <span  th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="badge badge-danger" >erro</span>
                </div>
             
                <a th:href="@{/tema}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
